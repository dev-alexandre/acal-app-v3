<nb-card accent="danger">

    <nb-card-header>
      Cliente
    </nb-card-header>

    <nb-card-body>
      <div class="form-row">
        <div class="col-md-9 col-12">

            <label for="name" class="label">Nome</label>

            <input
              id="name"
              nbInput
              type="text"
              fullWidth
              [(ngModel)]="data.name"
              disabled="true"
              placeholder="Nome"
            >

        </div>

        <div class="col-md-3 col-12">
          <label for="document" class="label">Documento </label>

            <input
              id="document"
              nbInput
              type="text"
              fullWidth
              [mask]="(personType? '000.000.000-00':'00.000.000/0000-00')"
              [(ngModel)]="data.document"
              disabled="true"
              placeholder="Documento"
            >
        </div>

        <div class="col-12" *ngIf="!personType">
          <label for="businessName" class="label">Nome Comercial</label>
            <input
              id="businessName"
              nbInput
              type="text"
              fullWidth
              disabled="true"
              [(ngModel)]="data.businessName"
              placeholder="Nome Comercial"
            >
        </div>

        <div class="col-md-6 col-12">
          <label for="phoneNumber" class="label">Telefone</label>

            <input
              id="phoneNumber"
              nbInput
              type="text"
              fullWidth
              disabled="true"
              [mask]='"(00) 00000-0000"'
              [(ngModel)]="data.phoneNumber"
              placeholder="Telefone"
            >

        </div>

        <div class="col-md-6 col-12">
          <label for="birthDate" class="label">Data de  {{(personType? 'Nascimento':'Abertura')}}</label>

            <input
              id="birthDate"
              nbInput
              type="text"
              fullWidth
              [mask]='"00/00/0000"'
              disabled="true"
              [(ngModel)]="data.birthDate"
              placeholder="Data de nascimento"
            >

        </div>
      </div>

    </nb-card-body>

    <nb-card-footer>
      <button type="button" nbButton status="basic" (click)="voltar()">Voltar</button>
      <button type="submit" nbButton status="danger" class="float-right" (click)="deletar()">Deletar</button>
    </nb-card-footer>

  </nb-card>
