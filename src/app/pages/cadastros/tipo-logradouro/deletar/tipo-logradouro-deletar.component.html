  <nb-card accent="danger">

    <nb-card-header>
      Tipo Logradouro
    </nb-card-header>

    <nb-card-body>

      <div class="form-group" *ngIf="addressType">
        <label for="name" class="label">Nome</label>
        <input
        id="name"
        nbInput
        type="text"
        fullWidth
        placeholder="Nome"
        [(ngModel)]="addressType.name"
        disabled
        >
      </div>

    </nb-card-body>

    <nb-card-footer>
      <button type="button" nbButton status="basic" (click)="voltar()">Voltar</button>
      <button type="submit" nbButton status="danger" class="float-right" (click)="deletar()">Deletar</button>
    </nb-card-footer>

  </nb-card>
