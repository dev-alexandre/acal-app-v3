<form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation" novalidate [nbSpinner]="loading">
  <nb-card accent="warning">

    <nb-card-header>
      Tipo Logradouro
    </nb-card-header>

    <nb-card-body>

      <div class="form-group">
        <label for="name" class="label">Nome</label>
        <input
          id="name"
          nbInput
          type="text"
          fullWidth
          [formControl]="name"
          placeholder="Nome"
          [status]="(!submitted? 'basic': (name.valid)? 'success':'danger' ) "
          >
          <div *ngIf="name.invalid && submitted">

            <p class="caption status-danger" *ngIf="name.errors?.['required']">
              Nome é obrigatório.
            </p>

            <p class="caption status-danger"  *ngIf="name.errors?.['minlength']">
              Nome deve ter pelo menos {{name.errors['minlength']?.requiredLength}} caracteres
            </p>

            <p class="caption status-danger" *ngIf="name.errors?.['maxlength']">
              Nome deve ter no maximo {{name.errors['maxlength'].requiredLength}} caracteres
            </p>
          </div>
      </div>

    </nb-card-body>

    <nb-card-footer>
      <button type="button" nbButton status="basic" (click)="voltar()">Voltar</button>
      <button type="submit" nbButton status="warning" class="float-right">Editar</button>
    </nb-card-footer>

  </nb-card>
</form>
